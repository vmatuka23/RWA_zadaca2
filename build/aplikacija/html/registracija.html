  </head>

    <!-- HEADER I NAVIGACIJA -->
    <header id="zaglavlje">
      <nav id="glavniMeni">
        <ul id="menuItems">
          <li><a href="index.html">Početna</a></li>
          <li><a href="kolekcije.html">Moje kolekcije</a></li>
          <li><a href="sadrzaj.html">Multimedijski sadržaj</a></li>
          <li><a href="moderator.html">Upravljanje kolekcijama</a></li>

          <li><a href="dokumentacija.html">Dokumentacija</a></li>
        </ul>
      </nav>

      <!-- AUTENTIFIKACIJA SEKCIJA -->
      <div id="autentifikacijaKontejner">
        <a href="prijava.html" id="gumbPrijava">Prijava</a>
        <a href="registracija.html" id="gumbRegistracija">Registracija</a>
        <a href="#" id="gumbOdjava">Odjava</a>
      </div>
    </header>

    <!-- GLAVNI SADRŽAJ -->
    <main id="glavniSadrzaj">
      <section id="sekcijаRegistracije">
        <h1>Registracija</h1>

        <form id="formaRegistracije" method="POST" action="#">
          <!-- OBAVEZNA POLJA -->
          <fieldset id="obaveznaPolja">
            <legend>Obavezna polja</legend>

            <div id="grupaEmaila">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div id="grupaKorisnickoIme">
              <label for="korisnickoIme">Korisničko ime:</label>
              <input
                type="text"
                id="korisnickoIme"
                name="korisnickoIme"
                required
              />
            </div>

            <div id="grupaLozinka">
              <label for="lozinka">Lozinka:</label>
              <input type="password" id="lozinka" name="lozinka" required />
            </div>
          </fieldset>

          <!-- OPCIONALNA POLJA -->
          <fieldset id="opcionalonaPolja">
            <legend>Opcionalna polja</legend>

            <div id="grupaIme">
              <label for="ime">Ime:</label>
              <input type="text" id="ime" name="ime" />
            </div>

            <div id="grupaPrezime">
              <label for="prezime">Prezime:</label>
              <input type="text" id="prezime" name="prezime" />
            </div>

            <div id="grupaProfilna">
              <label for="slika">Profilna slika:</label>
              <input type="file" id="slika" name="slika" accept="image/*" />
            </div>

            <div id="grupaGrad">
              <label for="grad">Grad:</label>
              <input type="text" id="grad" name="grad" />
            </div>

            <div id="grupaZemlja">
              <label for="zemlja">Zemlje:</label>
              <input type="text" id="zemlja" name="zemlja" />
            </div>
          </fieldset>

          <button type="submit" id="gumbRegistracije">Registriraj se</button>
        </form>

        <!-- PLACEHOLDER ZA VALIDACIJSKE PORUKE -->
        <div id="porukeValidacije" class="porukeValidacije"></div>

        <!-- LINK NA PRIJAVU -->
        <p id="linkPrijava">
          Već imaš račun? <a href="prijava.html">Prijavi se ovdje</a>
        </p>
      </section>
    </main>

    <!-- FOOTER -->
