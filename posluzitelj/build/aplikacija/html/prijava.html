    <main id="glavniSadrzaj">
      <section id="sekcijaPrijave">
        <h1>Prijava</h1>

        <form id="formaPrijave" method="POST" action="#">
          <div id="grupaSkorisnickoIme">
            <label for="korisnickoIme">Korisničko ime:</label>
            <input
              type="text"
              id="korisnickoIme"
              name="korisnickoIme"
              required
            />
          </div>

          <div id="grupaLozinka">
            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" name="lozinka" required />
          </div>

          <button type="submit" id="gumbPrijave">Prijavi se</button>
        </form>

        <div id="porukaGreskaPrijave" class="porukaGreska"></div>

        <div id="porukaBlokade" class="porukaBlokiranja"></div>

        <p id="linkRegistracija">
          Nemaš račun? <a href="registracija.html">Registriraj se ovdje</a>
        </p>
